# Docker Compose Override Example
# Copy this to docker-compose.override.yml and update with your values
# docker-compose.override.yml is gitignored for security

services:
  litellm:
    environment:
      # Generate secure key: openssl rand -hex 32
      - LITELLM_MASTER_KEY=your-secure-key-here
      # Optional: Override other settings
      # - LITELLM_LOG=DEBUG